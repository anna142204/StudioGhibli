<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Ghibli</title>
    <link rel="stylesheet" href="film.css">
</head>
<body>

    <!-- Pop-up overlay -->
    <div id="popup-overlay" class="popup-overlay">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <div class="popup-body">
                <!-- Le contenu du pop-up sera ajouté ici dynamiquement -->
            </div>
        </div>
    </div>

    <div class="film-container">
        <!-- Carousel à gauche -->
        <div class="film-carousel">
            <div class="carousel-wheel" id="carousel">
                <!-- Les items du carousel seront générés dynamiquement par JS -->
            </div>
        </div>
        
        <!-- Détails du film à droite -->
        <div class="film-card">
            <img src="" alt="" class="main-image">
            <div class="film-info">
                <h1></h1>
                <p class="film-description"></p>
                <span class="film-year"></span>
                <button class="explore">Explorer</button>
            </div>
            <span class="japanese-title"></span>
        </div>
    </div>
    <script src="film.js"></script>
    <script src="popup.js"></script>
</body>
</html>
